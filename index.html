		<style>
			body {
				background-image: url(images/bg-repeat-2.jpg);
				background-repeat: repeat;
				font-family:Arial, Helvetica, sans-serif;
				font-size: 11px;
				color: #fcd04a;
				background-size: 130px;
				padding-top: 50px;
				background-color: #000;
				
			}
			a:link,
			a:visited,
			a:active {
				text-decoration: none;
			}
			a:hover {
				color:#FFF;
				text-decoration: none;
			}

			/* New styles */
			.container { 
				/*background-color: rgba(255,255,255,0.3);*/
				margin: 0 auto;
				max-width: 900px;
				width: 100%;
			}

			.container .row {
				width: 100%;
				text-align: center;
			}

			.site-logo {
				display: block;
			}
			.site-logo img {
			           width: -webkit-fill-available;
				
			}
			.site-footer {
				
			}
			.site-footer img {
				   width: 100%;
				   
				   
			}
			.site-footer__mobile {
				display: none;
			}
			.row.site-footer__mobile img {
    width: auto;
    height: auto;
    max-width: 100%;
}
			
			/* Tablet */
			@media (max-width: 1024px) and (min-width: 768px) {
				body {
					overflow-x: hidden;
					overflow-y: scroll;
					-webkit-overflow-scrolling: touch;
				}
				.container {
					width: 700px;
				}
			}
			/* Mobile */
			@media(max-width: 767px) and (min-width: 320px) and (orientation: portrait) {
				body {
					overflow-x: hidden;
					overflow-y: scroll;
					-webkit-overflow-scrolling: touch;
				}
				.container {
					width: 100%;
					padding: 0 15px;
					margin-left: -15px;
					margin-right: -15px;
				}
				.site-footer__desktop {
					display: none;
				}
				.site-footer__mobile {
					display: block;
				}
			}

			@media(max-width: 767px) and (min-width: 320px) and (orientation: landscape) {
				body {
					overflow-x: hidden;
					overflow-y: scroll;
					-webkit-overflow-scrolling: touch;
					padding-top: 50px;
				}
				.container {
					width: 100%;
					padding: 0 15px;
					margin-left: -15px;
					margin-right: -15px;
				}
				.site-logo img {
					width: 25%
				}
				.site-footer__desktop {
					display: none;
				}
				.site-footer__mobile {
					display: block;
				}
			}
		</style>
	</head>

					<a href="mailto:contact@alsuwaidipvt.ae"><img src="images/rsz_f02 (1).jpg" alt=""></a>
				</div>
			</div>
		</footer>
